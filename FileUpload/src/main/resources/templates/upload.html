<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ファイルアップロード</title>
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .image-wrapper img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>ファイルアップロード</h1>
    <p>画像をアップロードしてください</p>

    <form action="" method="post" enctype="multipart/form-data">
      <p>ファイル：<input type="file" name="upfile" /></p>
      <p><input type="submit" value="アップロード" /></p>
    </form>
    <h2>画像一覧</h2>
    <div class="gallery">
      <div class="image-wrapper" th:each="name : ${fillNames}">
        <img th:src="@{/gallery/{img}(img=${name})}" />
        <p><a th:href="@{/delete/{img}(img=${name})}">削除</a></p>
      </div>
    </div>
  </body>
</html>
